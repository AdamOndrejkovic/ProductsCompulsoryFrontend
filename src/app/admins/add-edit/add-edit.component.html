<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col">
      <label for="name">Product Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && name?.errors }" />
      <div *ngIf="submitted && name?.errors" class="invalid-feedback">
        <div *ngIf="name?.errors?.['required']">Name is required</div>
      </div>
    </div>
    <div class="form-group col">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && description?.errors }"></textarea>
      <div *ngIf="submitted && description?.errors" class="invalid-feedback">
        <div *ngIf="description?.errors?.['required']">Description is required</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && price?.errors }" />
      <div *ngIf="submitted && price?.errors" class="invalid-feedback">
        <div *ngIf="price?.errors?.['required']">price is required</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary" (click)="createProduct()">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Save
    </button>
    <button [disabled]="loading" class="btn btn-info" (click)="updateProduct()">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Update
    </button>
    <a routerLink="/admin" class="btn btn-link">Cancel</a>
  </div>
</form>
